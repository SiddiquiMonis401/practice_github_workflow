name: Run Test And Lint
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout_Repo
        uses: actions/checkout@v3
      - name: installing packages
        run: npm ci
      - name: Run_Lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout_Repo
        uses: actions/checkout@v3
      - name: installing packages
        run: npm ci
      - name: Run_Test
        run: npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout_Repo
        uses: actions/checkout@v3
      - name: installing packages
        run: npm ci
      - name: Building project
        run: npm run build
      - name: deploying
        run: echo "${{ toJSON(github.event.ref_name) }}"